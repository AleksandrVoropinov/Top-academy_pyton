<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

                <td>Диван</td>

                <td>15%</td>

        <tfoot>
            <th>Итог</th>
            <th>100</th>
            <th>5000</th>
            <th>Скидка</th>

        </tfoot>
