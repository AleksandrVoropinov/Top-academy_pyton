<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>
        Список элементов
    </h2>
    <ul class="elements-list">
        <li class="elements-list_item">
            <a class="elements-list_link" href="#">Элемент 1</a>
            <ul class="elements-list_child-list">
                <li class="elements-list_child-list">Подэлемент 1</li>
                <li class="elements-list_child-list">Подэлемент 2</li>
                <li class="elements-list_child-list">Подэлемент 3</li>
                <li class="elements-list_child-list">Подэлемент 4</li>
                <li class="elements-list_child-list">Подэлемент 5</li>
            </ul>
        </li>
        <li class="elements-list_item"><a class="elements-list_link" href="#">Элемент 2</a></li>  
        <li class="elements-list_item"><a class="elements-list_link" href="#">Элемент 3</a></li>  
        <li class="elements-list_item elements-list_item_alert"><a class="elements-list_link" href="#">Элемент 4</a></li>  
        <li class="elements-list_item"><a class="elements-list_link" href="#">Элемент 5</a></li>                                                                   
    </ul>
</body>
</html>
